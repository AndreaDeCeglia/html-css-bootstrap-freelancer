<!doctype html>

<html lang="en">
  
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
  
<body>

    <!-- starting navbar with burger menÃ¹ -->
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">START BOOTSTRAP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">PORTFOLIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

      <!-- jumbotron of website -->
    <section id="jumbotron">
        
        <div class="container">
            <div class="row justify-content-center text-white">
                <!-- avatar spot -->
                <img src="./assets/img/avatar.svg" alt="" class="avatar" />
                <!-- jumbotron title -->
                <h1 class="text-center text-uppercase fw-semibold">
                    start bootstrap
                </h1>
                
                <!-- line - star - line spot -->
                <div class="d-flex justify-content-center align-items-center">
                <div class="line"></div>
                <div><i class="fa-solid fa-star m-2 fs-1"></i></div>
                <div class="line"></div>
            </div>
            
            <!-- sections spot -->
            <div class="d-flex justify-content-center text-uppercase mt-2 mb-4">
                <span>graphic artist</span><span class="divider px-2">-</span>
                <span>web designer</span><span class="divider px-2">-</span>
                <span>illustrator</span>
            </div>
          
        </div>

    </section>

    <!-- portfolio section -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
